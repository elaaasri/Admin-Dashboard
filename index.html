<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/96f630ca48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
</head>
<body>
    <div class="sidebar">
        <div class="side-one">
            <img src="./imgs/dashboard.png" alt="dashboard icon">
            <h2>Dashboard</h2>
        </div>
        <div class="side-two">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
            <i class="fa-solid fa-user"></i>
            <a href="#">Profile</a>
            <i class="fa-solid fa-message"></i>
            <a href="#">Messages</a>
            <i class="fa-solid fa-clock-rotate-left"></i>
            <a href="#">History</a>
            <i class="fa-solid fa-list-check"></i>
            <a href="#">Tasks</a>
            <i class="fa-solid fa-people-group"></i>
            <a href="#">Communities</a>
        </div>
        <div class="side-three">
            <i class="fa-solid fa-gears"></i>
            <a href="#">Settings</a>
            <i class="fa-solid fa-headset"></i>
            <a href="#">Support</a>
            <i class="fa-sharp fa-solid fa-shield"></i>
            <a href="#">Privacy</a>
        </div>
    </div>
    <header class="header">

            <div class="header-search">
                <img src="./imgs/search.png" alt="search icon">
                <input type="text">
            </div>

            <div class="header-settings">
                <img src="./imgs/notification.png" alt="">
                <img src="./imgs/walter-white.jpg" alt="">
                <p>Anas Elasri</p>
            </div>

            <div class="header-profile">
                <img src="./imgs/walter-white.jpg" alt="">
                <p>Hi There,</p>
                <p>Anas Elasri (@elaaasri)</p>
            </div>

            <div class="header-settings-two">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

            <div class="profile-bar"></div>
    </header>

    <main class="main-content">

        <div class="projects">

            <h3>Your Projects</h3>

            <div class="calculator">
                <div class="calculator-header" >
                    <i class="fa-solid fa-calculator"></i>
                    <p>Calculator</p>
                </div>
                <a href="https://elaaasri.github.io/calculator/">
                    <img class="calculator-image" src="./imgs/calculator.png" alt="">
                </a>
                <p>A Calculator App written in JavaScript.</p>
                <div class="calculator-icons">
                    <a class="icon-one" href="https://elaaasri.github.io/calculator/">
                        <img src="./imgs/live.png">
                        live
                    </a>
                    <a class="icon-two" href="https://github.com/elaaasri/calculator">
                        <img src="./imgs/github.png">
                        code
                    </a>
                </div>
            </div>

            <div class="etch-a-sketch">
                <a href="https://elaaasri.github.io/Etch-A-Sketch/">
                    <img class="etch-image" src="./imgs/etch-a-sketch.png" alt="">
                </a>
                <p>Etch-A-Sketch</p>
                <div class="etch-icons">
                    <a href="https://elaaasri.github.io/Etch-A-Sketch/">
                        <img src="./imgs/live.png">
                    </a>
                    &nbsp;
                    <a href="https://github.com/elaaasri/Etch-A-Sketch">
                        <img src="./imgs/github.png">
                    </a>
                </div>
            </div>
            <div class="rps">
                rock paper scissors
            </div>
            <div class="sign-up">
                sign-up form
            </div>

            
        </div>

        <div class="announcements">
            b
        </div>
        <div class="trending">
            c
        </div>
    </main>
</body>
</html>
