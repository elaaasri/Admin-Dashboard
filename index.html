<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar">
        <div class="side-one">
            <img src="./imgs/dashboard.png" alt="dashboard icon">
            <h2>Dashboard</h2>
        </div>
        <div class="side-two">
                <img src="./imgs/home.png" alt="home icon">
                <p>Home</p>
                <img src="./imgs/profile.png" alt="profile icon">
                <p>Profile</p>
                <img src="./imgs/messages.png" alt="messages icon">
                <p>Messages</p>
                <img src="./imgs/history.png" alt="historyicon">
                <p>History</p>
                <img src="./imgs/tasks.png" alt="tasks icon">
                <p>Tasks</p>
                <img src="./imgs/communities.png" alt="communities icon">
                <p>Communities</p>
        </div>
        <div class="side-three">
            <img src="./imgs/settings.png" alt="settingsicon">
            <p>Settings</p>
            <img src="./imgs/support.png" alt="support icon">
            <p>Support</p>
            <img src="./imgs/privacy.png" alt="privacy icon">
            <p>Privacy</p>
        </div>
    </div>
    <header class="header">

            <div class="header-search">
                <img src="./imgs/search.png" alt="search icon">
                <input type="text" placeholder="Search...">
            </div>

            <div class="header-settings">
                <img src="./imgs/notification.png" alt="">
                <img src="./imgs/walter-white.jpg" alt="">
                <p>Anas Elasri</p>
            </div>

            <div class="header-profile">
                <img src="./imgs/walter-white.jpg" alt="">
                <p>Hi There,</p>
                <p>Anas Elasri (@elaaasri)</p>
            </div>

            <div class="header-settings-two">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

            <div class="profile-bar"></div>
    </header>

    <main class="main-content">main-content</main>
</body>
</html>
